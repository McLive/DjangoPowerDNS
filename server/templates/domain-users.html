{% extends "base.html" %}

{% block content %}
    <h1><i class="fa fa-globe" aria-hidden="true"></i> {{ domain.name }} <small>- Users</small></h1>
    <hr>

    <a href="{% url 'domain' domain.id %}" class="btn btn-secondary" role="button" aria-pressed="true"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    <a href="{% url 'domain-user-add' domain.id %}" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Add User</a>
    <hr>

    <table class="table table-hover table-sm">
        <thead>
        <tr>
            <th style="width:5%;">#</th>
            <th style="width:45%;">Name</th>
            <th style="width:45%;">Permission</th>
            <th style="width:5%;"></th>
        </tr>
        <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.user.username }}</td>
                <td>{{ user.get_permission_description }}</td>
                <td>
                    <div class="btn-group btn-group-sm textcenter" role="group" aria-label="User actions">
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
