{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="card">
        <h4 class="card-header">Claim Domain</h4>
        <form action="{% url 'domain-claim' %}" method=post>
            <div class="card-body">
                <input type="hidden" value="{{ next }}" name="next">
                {% csrf_token %}
                {{ form.media }}
                {% bootstrap_form form %}
            </div>
            <div class="card-footer">
                <button id="submit" type="submit" name="submit" class="btn btn-primary">
                    <i class="fa fa-check" aria-hidden="true"></i> Claim Domain
                </button>
                <a href="{% url 'domains' %}" class="btn btn-secondary" role="button" aria-pressed="true"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
